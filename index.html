<!DOCTYPE html>

    <title>MOBA Draft Analyzer</title>
    <link rel="stylesheet" href="style.css">

<body>

<h1>MOBA Draft Analyzer</h1>

<div class="board">

    <!-- BLUE SIDE -->
    <div class="side blue">
        <h2>Blue Side</h2>

        <div class="section">
            <h3>Draft Heroes</h3>
            <div class="list" id="blueDraft"></div>
        </div>

        <div class="section">
            <h3>Banned Heroes</h3>
            <div class="list" id="blueBan"></div>
        </div>

        <input list="heroes" id="blueInput" placeholder="Select hero">
        <button onclick="pickHero('blue')">Pick Hero</button>

        <div class="analysis">
            <p><strong>Advantages:</strong></p>
            <p id="blueAdv"></p>

            <p><strong>Disadvantages:</strong></p>
            <p id="blueDis"></p>

            <p><strong>Counter Picks:</strong></p>
            <p id="blueCounter"></p>
        </div>
    </div>

    <!-- RED SIDE -->
    <div class="side red">
        <h2>Red Side</h2>

        <div class="section">
            <h3>Draft Heroes</h3>
            <div class="list" id="redDraft"></div>
        </div>

        <div class="section">
            <h3>Banned Heroes</h3>
            <div class="list" id="redBan"></div>
        </div>

        <p class="note">Click heroes in the hero pool to ban or pick for this team.</p>

        <div class="analysis">
            <p><strong>Advantages:</strong></p>
            <p id="redAdv"></p>

            <p><strong>Disadvantages:</strong></p>
            <p id="redDis"></p>

            <p><strong>Counter Picks:</strong></p>
            <p id="redCounter"></p>
        </div>
    </div>

</div>

    <div class="draft-controls">
        <div>
            <strong>Phase:</strong> <span id="phaseDisplay">Ban</span>
            &nbsp;|&nbsp;
            <strong>Active Team:</strong> <span id="teamDisplay">Blue</span>
        </div>
        <div class="controls">
            <button onclick="setPhase('ban')">Ban Phase</button>
            <button onclick="setPhase('pick')">Pick Phase</button>
            <button onclick="setActiveTeam('blue')">Blue Team</button>
            <button onclick="setActiveTeam('red')">Red Team</button>
            <button onclick="nextPhase()">Next Phase</button>
            <button onclick="resetDraft()">Reset Draft</button>
        </div>
    </div>

    <h3>Hero Pool</h3>
    <div id="heroPool" class="hero-pool"></div>
